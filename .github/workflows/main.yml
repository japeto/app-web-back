name: Backend MTIC CI CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
      - name: Start Mongodb container
        run: docker run -d -p 27017:27017 mongo

      - name: Git checkout
      - uses: actions/checkout@v1
      - name: npm install and test
        run: |
          npm install
          npm test
  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Git checkout
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
      - name: Docker build
        run: docker build -t backend .
      - name: Tags
        run: |
          docker tag backend ${{ secrets.DOCKER_USER }}/backend:${{ github.sha }}
          docker tag backend ${{ secrets.DOCKER_USER }}/backend:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/backend:latest
